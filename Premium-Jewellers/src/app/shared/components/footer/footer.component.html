<footer *ngFor="let f of masterSet.footer">
    <section class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-md-8 d-flex align-items-center justify-content-end">
                    <div class="row">
                        <div class="
                sub-now
                col-md-12
                d-flex
                justify-content-end
                align-items-center
              ">
                            <p class="m-0">Sign Up for Our Offer Updates:</p>
                            <div class="btn-group">
                                <input type="text" name="" id="" placeholder="Enter Your Name" />
                                <button class="p-btn">Subscribe Now</button>
                            </div>
                        </div>
                        <div class="know-more col-md-12">
                            <p class="m-0 text-end">
                                <span>Know More </span> about Premium Jewellers
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="img">
                        <img [src]="f.img" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3" *ngFor="let link of f.links">
                    <ul [class]="link.class">
                        <li class="title">{{ link.title }}</li>
                        <ul>
                            <li class="link" *ngFor="let s of link.sublinks">
                                <a href="" [routerLink]="s.route">{{ s.name }}</a>
                            </li>
                        </ul>
                    </ul>
                </div>
                <div class="col-md-3" *ngFor="let link of f.socialLinks">
                    <ul [class]="link.class">
                        <li class="title">{{ link.title }}</li>
                        <ul>
                            <li class="link" *ngFor="let s of link.sublinks">
                                <a href="" [routerLink]="s.route"><i [class]="s.name"></i></a>
                            </li>
                        </ul>
                    </ul>
                </div>
