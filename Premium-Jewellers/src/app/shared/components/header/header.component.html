<header *ngFor="let head of masterSet.header">
    <section class="">
        <div class="logo">
            <img [src]="head.hero" alt="">
        </div>
        <nav class="navbar navbar-expand-lg p-0" [class.sticky]="isSticky">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="rounded-circle" style="width: 30px;height: 30px;" [src]="head.logo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">T</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" *ngFor="let links of head.navigation">
                            <a class="nav-link" [routerLink]="links.route" routerLinkActive="active"
                                aria-current="page">{{links.title}}</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn p-btn" type="submit">STORE LOCATION</button>
                        <button class="btn s-btn" type="submit">SHOP</button>
                        <div class="icon">
                            <i class="bi bi-person-circle"></i>
                        </div>
                    </form>
                    <div id="google_translate_element"></div>
                </div>
            </div>
        </nav>
    </section>
</header>
