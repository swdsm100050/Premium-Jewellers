<div *ngIf="product.isProduct" class="card">
    <div class="img">
        <img [src]="product.p_imgUrl2" alt="">
        <img [src]="product.p_imgUrl1" alt="">
    </div>
    <div class="desc">
        <div class="title">{{product.title}}</div>
        <div class="price">
            <span class="mrp">₹{{product.mrp}}</span>
            <span class="discount">save ₹{{product.discount}}</span>
        </div>
    </div>
    <div class="add-offer">
        <span><i class="bi bi-star-fill"></i> bestseller</span>
        <span><i class="bi bi-heart"></i></span>
    </div>
    <div class="on_hover">
        <div>
            <a href=""><i class="bi bi-stack"></i></a>
            <a href=""><i class="bi bi-stack"></i></a>
            <a href=""><i class="bi bi-stack"></i></a>
        </div>
        <div>
            <a href="">view details <i class="bi bi-chevron-double-right"></i></a>
        </div>
    </div>
</div>
<div *ngIf="product.isOffer" class="d-flex align-items-center justify-content-center">
    <div class="img">
        <a href="">
            <img [src]="product.p_imgUrl1" class="rounded" alt="">
        </a>
    </div>
</div>
